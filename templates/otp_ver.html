<!DOCTYPE html>
<html>
<head>
    <title>Multi Factor Verification</title>
</head>
<body style = "background-image: url('/static/bg_image.png');">
    <h1 style="text-align:center; color: white; padding-top: 50px;">OTP Authentication</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if flag %}
    <fieldset style="background-color: white; margin: auto; width: 450px; border: none; padding: 2% 4%;">
    <form action="/otp_ver" method="post">
                <label for="OTP" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter OTP:</label>
                <input type="text" name="OTP" id="OTP" style="width: 50%; padding: 10px; border: 1px solid #ccc;
                border-radius: 5px; font-size: 16px;" placeholder="OTP"><br><br>
                <button type="submit" style="background-color: #007bff; border: none;
                display: inline-block; border-radius: 5px; cursor: pointer; color: white; font-size: 16px;
                padding: 10px 20px;">Submit</button>
    </form>
    </fieldset>

    {% endif %}

    {{verification_remarks}}
</body>
</html>
