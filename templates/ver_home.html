<!DOCTYPE html>
<html>
<head>
    <title>Ticket Verification</title>
</head>

<body style = "background-image: url('/static/bg_image.png');">
<h1 style="text-align:center; color: white; padding-top: 50px;">Ticket Verification</h1>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}


<fieldset style="background-color: white; margin: auto; width: 700px; border: none; padding: 2% 10%;">
    <form method="post" enctype="multipart/form-data">
        <h2>Camera Stream</h2>
        <img src="{{ url_for('video_feed') }}"/><br>
        <input type="file" name="image"><br><br>
        <button type="submit" style="background-color: #007bff; border: none;
            display: inline-block; border-radius: 5px; cursor: pointer; color: white; font-size: 16px;
            padding: 10px 20px;">Submit</button>
    </form>
</fieldset>


<h3 style="text-align:center; color: white; padding-top: 50px;">{{verification_remarks}}</h3>
</body>
</html>
