<!DOCTYPE html>
<html>
<head>
    <title>Ticket Generator</title>
</head>
<body style = "background-image: url('/static/bg_image.png');">
    <h1 style="text-align:center; color: white; padding-top: 50px;">Unbox your Ticket <i>SAI_PATRO_1</i> !!!</h1>
    <form action="/ticket" method="post">
        <fieldset style="background-color: white; margin: auto; width: 400px; border: none; padding: 5% 5%;">
        <div>
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" style="width: 100%; padding: 10px; border: 1px solid #ccc;
            border-radius: 5px; font-size: 16px;"><br><br>
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email ID" style="width: 100%; padding: 10px; border: 1px solid #ccc;
            border-radius: 5px; font-size: 16px;"><br><br>
        </div>
        <div>
            <input type="submit" value="Generate Ticket" style="background-color: #007bff; border: none;
            display: inline-block; border-radius: 5px; cursor: pointer; color: white; font-size: 16px;
            padding: 10px 20px;">
        </div>
        </fieldset>
    </form>
</body>
</html>
